name: usdt2inr
description: "usdt2inr Exchanges."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  upgrader: ^9.0.0
  url_launcher: ^6.0.1
  flutter_lints: ^3.0.1
  flutter_svg: ^2.0.10+1
  permission_handler: ^11.3.0
  shared_preferences: ^2.0.6
  flutter_inappwebview: ^5.3.2




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 
  flutter_native_splash: ^2.3.13 

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icon/app_icon.png"
  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
